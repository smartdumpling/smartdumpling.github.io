<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Things</title>
</head>

<body>
    <h1>Search Things</h1>
    <div>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
    </div>
    <br>
    <div>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
    </div>
    <br>
    <div>
        <form action="https://github.com/search">
            <input type="text" name="q">
            <button>Search Github</button>
        </form>
    </div>
    <div>
        <h2>More Inputs</h2>
        <form action="/2_birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
            <p>
                <label for="S">S:</label>
                <input type="radio" name="size" , id="">
                <label for="M">M:</label>
                <input type="radio" name="size" , id="">
                <label for="L">L:</label>
                <input type="radio" name="size" , id="">
            </p>
            <button>Submit</button>
        </form>
    </div>
    <hr>
    <div>
        <h2>Select gege dinner</h2>
        <label for="">Please select what gege wants to eat tonight</label>
        <select name="dinner" id="dinner">
            <option value="tofu">tofu</option>
            <option value="dumpling">dumpling</option>
            <option value="fruit">fruit</option>
        </select>
        <p>
            <label for="">Amount of Cheese</label>
            <input type="range" id="cheese" min=1 max=10 name="cheese_level">
        </p>
        <p>
            <label for="">Special Request</label>
            <textarea id="request" rows="5" name="request"
                placeholder="please enter your special request here"></textarea>
        </p>


    </div>

</body>

</html>
